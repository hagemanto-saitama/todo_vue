<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <link rel="stylesheet" href="main_bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-icons-1.9.1/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <title>ToDo</title>
  </head>
  <body class="p-1 mb-1 bg-dark text-white">
    <div id="app">
      <h1>
      <div class="icon-todo">
        <i class="bi bi-list-task icon"></i>
      </div>
        ToDo
      </h1>
      <!--タスク入力フォーム-->
      <form v-on:submit.prevent="addTask" class="form-inline">
        <div class="col-xs-5">
          <input
            type="text"
            class="form-control-sm"
            id="addTask"
            placehosder="新しい作業を追加"
            v-model=submittedTask
            size="80"
          >
          <!--追加ボタン-->
          <button type="submit" class="btn-primary btn-sm">Add</button>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
<script src="./lib/vue.js"></script>
<script src="./lib/vue-select.js"></script>
<script src="./main.js"></script>
</html>
