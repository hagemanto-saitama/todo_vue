<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="lib/vue-select.css">
    <title>ToDo</title>
  </head>
  <body>
    <div id="app">
      <h1>ToDo</h1>
      <form class="add-form" v-on:submit.prevent="addTask">
        <!--タスク入力フォーム-->
        <input
          type="text"
          style="width:250px"
          placehosder="新しい作業を追加"
          v-model=submittedTask
        >
        </input>
        <!--追加ボタン-->
        <button type="submit" class="btn">追加</button>
      </form>
      <table>
        <thead>
          <tr>
            <th style="width: 30px">ID</th>
            <th style="width: 130px">ステータス</th>
            <th style="width: 250px">タスク</th>
          </tr>
        </thead>
          <tbody>
            <tr
              v-for="task in tasks"
              :class="{'status-doing': task.status_id == 2, 'status-complete': task.status_id == 4}"
            >
              <td style="width: 30px">
                {{ task ? task.id : '' }}
              </td>
              <td style="width: 130px; text-align: center;">
                <v-select
                  label="name"
                  :options="statuses"
                  :reduce="status => status.id"
                  v-model="task.status_id"
                  class="v-select"
                >
                </v-select>
            </td>
            <td style="width: 250px">
              {{ task ? task.name : '' }}
            </td>
          </tbody>
      </table>
    </div>
  </body>
<script src="./lib/vue.js"></script>
<script src="./lib/vue-select.js"></script>
<script src="./main.js"></script>
</html>
